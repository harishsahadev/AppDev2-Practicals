<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            Message : {{ message }}
        </div>
        <div>
            <input v-model="message"/>
        </div>
        <p v-bind:title="message">Hower over this paragraph</p>
        <button @click="updateMsg">Update Message</button>
        <div v-bind:class="message">This is a test message for testing classes</div>
        <h1 v-show="message==='Hello'">Shows only when argument evaluates to true</h1>
        <h2>Expanding Text</h2>
        <span v-bind:style="{fontSize: myFontSize}">
            Does this Change?
        </span>
        <h2>Some resposive text</h2>
        <div>{{ msg2 }}</div>

        <h2>And a loop:</h2>
        <ul>
            <li v-for="(x,i) in message">
                {{i}} - {{x}}
            </li>
        </ul>

    </div>
    <script src="./vue-test.js"></script>
</body>
</html>
